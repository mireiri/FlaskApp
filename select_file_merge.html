<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ファイル結合</title>
    </head>
    <body>
        <h2>選択できるファイル一覧</h2>
        <p>結合するファイルを選択してください</p>
        <form method="POST" action="/file_merge">
            {% for i in data %}
                <p>ファイル：{{i.file_path[7:]}}
                <input type="checkbox" name="select_files" value="{{i.id}}"></p>
            {% else %}
                <p>アップロードされたファイルはありません</p>
            {% endfor %}
        <button type="submit">送信</button>
        </form>
        <br>
        <a href="/">Topに戻る</a>
    </body>
</html>
